<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <!-- Default CSS -->
    <link id="theme-style" rel="stylesheet" href="/W02/styles/temples-large.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Temple Album</h1>
            <nav>
                <button onclick="filterImages('all')">Home</button>
                <button onclick="filterImages('old')">Old</button>
                <button onclick="filterImages('new')">New</button>
                <button onclick="filterImages('large')">Large</button>
                <button onclick="filterImages('small')">Small</button>
            </nav>
        </div>
    </header>
    <main>
        <section id="album" class="grid">
            <!-- Row 1 -->
            <div class="grid-item old large">
                <img src="https://via.placeholder.com/300x200" alt="San Diego Temple">
                <p>San Diego California</p>
            </div>
            <div class="grid-item new small">
                <img src="https://via.placeholder.com/300x200" alt="Salt Lake Temple">
                <p>Salt Lake City Utah</p>
            </div>
            <div class="grid-item old small">
                <img src="https://via.placeholder.com/300x200" alt="Provo Temple">
                <p>Provo Utah</p>
            </div>

            <!-- Row 2 -->
            <div class="grid-item new large">
                <img src="https://via.placeholder.com/300x200" alt="Rome Temple">
                <p>Rome Italy</p>
            </div>
            <div class="grid-item old large">
                <img src="https://via.placeholder.com/300x200" alt="Nauvoo Temple">
                <p>Nauvoo Illinois</p>
            </div>
            <div class="grid-item new small">
                <img src="https://via.placeholder.com/300x200" alt="Paris Temple">
                <p>Paris France</p>
            </div>

            <!-- Row 3 -->
            <div class="grid-item old small">
                <img src="https://via.placeholder.com/300x200" alt="Hong Kong Temple">
                <p>Hong Kong China</p>
            </div>
            <div class="grid-item new large">
                <img src="https://via.placeholder.com/300x200" alt="Seattle Temple">
                <p>Seattle Washington</p>
            </div>
            <div class="grid-item old large">
                <img src="https://via.placeholder.com/300x200" alt="Mexico City Temple">
                <p>Mexico City Mexico</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;2024 &#128150; Logan Oyolo &#127757; Peru</p>
        <p>Last Modification: <span id="lastModified"></span></p>
      </footer>
    <script src="scripts/temples.js"></script>
</body>
</html>
